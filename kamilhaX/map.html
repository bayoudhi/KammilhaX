<!DOCTYPE html><!--GOOGLE MAPS API KEY : AIzaSyBi5ZSiw1o2tR7_xr-xaAPe8xmSw5v6CpQ--><html>  <head>    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">    <meta charset="utf-8">    <title>Simple Polylines</title>            <link rel="stylesheet" type="text/css" href="css/material_components.css">        <link rel="stylesheet" type="text/css" href="css/input.css">        <link rel="import" href="https://www.polymer-project.org/0.5/components/paper-ripple/paper-ripple.html">        <link rel="import" href="http://www.polymer-project.org/components/core-icons/core-icons.html">        <link rel="import" href="http://www.polymer-project.org/components/font-roboto/roboto.html">        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500" type="text/css">        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">        <link rel="stylesheet" href="cdnjs.cloudflare.com/ajax/libs/animsition/3.5.2/css/animsition.css">        <link rel="stylesheet" type="text/css" href="css/sweetalert.css">        <link rel="stylesheet" href="storage.googleapis.com/code.getmdl.io/1.0.2/material.indigo-pink.min.css">        <link rel="stylesheet" href="css/swipebox.min.css">        <link rel="stylesheet" href="css/style.css">        <link rel="stylesheet" href="css/task.css">        <link rel="stylesheet" href="css/checkbox.css">        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />        <link rel="stylesheet" href="./css/bootstrap-material-datetimepicker.css" />	<style>           html, body {        height: 100%;        margin: 0;        padding: 0;      }      #map {        height: 100%;      }.controls {  margin-top: 10px;  border: 1px solid transparent;  border-radius: 2px 0 0 2px;  box-sizing: border-box;  -moz-box-sizing: border-box;  height: 32px;  outline: none;  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);}#pac-input {  background-color: #fff;  font-family: Roboto;  font-size: 15px;  font-weight: 300;  margin-left: 12px;  padding: 0 11px 0 13px;  text-overflow: ellipsis;  width: 300px;}#pac-input:focus {  border-color: #4d90fe;}.pac-container {  font-family: Roboto;}#type-selector {  color: #fff;  background-color: #4d90fe;  padding: 5px 11px 0px 11px;}#type-selector label {  font-family: Roboto;  font-size: 13px;  font-weight: 300;}    </style>    <title>Places Searchbox</title>    <style>      #target {        width: 345px;      }    </style>  </head>  <body>            <section>            <div style="position:fixed; top:100px;height:400px;" class="dialog">                <div style="padding-top:25px;" class="content">                    <div class="group">                              <input id="pac-input" style="margin-top:-50px;" placeholder="Location" style="color:#212121;" type="text" required>                        <span class="highlight"></span>                        <span class="bar"></span>                        <label style="font-weight: normal;">Add a location</label>                    </div>                </div>				<div id="map"></div>                <div id="subtaskAdderAcceptButton" style="cursor:pointer;" class="button label-blue">                    <div class="center" fit>ACCEPT</div>                    <paper-ripple fit></paper-ripple>                </div>                <div id="subtaskAdderDeclineButton" style="cursor:pointer;" class="button">                    <div class="center" fit>DECLINE</div>                    <paper-ripple fit></paper-ripple>                </div>            </div>        </section>	    <script>// This example creates a 2-pixel-wide red polyline showing the path of William// Kingsford Smith's first trans-Pacific flight between Oakland, CA, and// Brisbane, Australia.function initMap() {  var map = new google.maps.Map(document.getElementById('map'), {    center: {lat: -33.8688, lng: 151.2195},    zoom: 13  });  var input = document.getElementById('pac-input');  var autocomplete = new google.maps.places.Autocomplete(input);  autocomplete.bindTo('bounds', map);  map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);  var infowindow = new google.maps.InfoWindow();  var marker = new google.maps.Marker({    map: map  });  marker.addListener('click', function() {    infowindow.open(map, marker);  });  autocomplete.addListener('place_changed', function() {    infowindow.close();    var place = autocomplete.getPlace();    if (!place.geometry) {      return;    }    if (place.geometry.viewport) {      map.fitBounds(place.geometry.viewport);    } else {      map.setCenter(place.geometry.location);      map.setZoom(17);    }    // Set the position of the marker using the place ID and location.    marker.setPlace({      placeId: place.place_id,      location: place.geometry.location    });    marker.setVisible(true);    infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +        'Place ID: ' + place.place_id + '<br>' +        place.formatted_address);    infowindow.open(map, marker);  });}    </script>       <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsHg8lINh7kjWp_-tS00cWiHo-yY_nf_I&libraries=places&signed_in=true&callback=initMap"        async defer></script>		<!--AIzaSyCLKamsHuBX9uowUCMFFUS1Zo7O9n8tkCI-->  </body></html>
